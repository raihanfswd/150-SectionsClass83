<!DOCTYPE html>
<html lang="en">

<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>150+ Sections Class - 83 </title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

</head>

<body>
	<!--Start Here -->
  <div class="section_padding">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="section_title">
            <h2>Our Skill.</h2>
            <p>The Rangers Needed a jolt for their first Home Game of their second series against the Qttawa Senators Turning.</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="single_circle_progressbar">
            <div class="circle_progressbar_wrap">
              <div id="web_score_circle">
                <span class="progressbar_percentage"></span>
              </div>   
            </div>
            <h3> Web Design </h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="single_circle_progressbar">
            <div class="circle_progressbar_wrap">
              <div id="graphic_score_circle">
                <span class="progressbar_percentage"></span>
              </div>   
            </div>
            <h3> Graphic Design </h3>
          </div>
        </div>
        <div class="col-md-4">
          <div class="single_circle_progressbar">
            <div class="circle_progressbar_wrap">
              <div id="digital_score_circle">
                <span class="progressbar_percentage"></span>
              </div>   
            </div>
            <h3> Digital Marketing </h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--    Javascript Sheet Here  -->
  <script src="js/jquery.min.v3.1.0.js"></script>
